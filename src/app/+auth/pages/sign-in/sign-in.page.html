
<div class="container flex items-center justify-center h-full mx-auto">
  <div class="w-full md:w-1/2 lg:w-1/3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
      <div class="p-8 mb-6 bg-white rounded-lg shadow-lg border-teal border-t-12">
        <h1 class="mb-6 font-hairline text-center">Login</h1>
          <div class="mb-4">
              <mat-form-field class="w-full form-element" appearance="outline">
                <mat-label>Username or Email</mat-label>
                <input type="text" matInput placeholder="Username" formControlName="username">
                <mat-error *ngIf="hasError('username', 'required')">
                  Username required
                </mat-error>
              </mat-form-field>
          </div>
          <div class="mb-4">
              <mat-form-field class="w-full form-element" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Password" formControlName="password">
                <mat-error *ngIf="hasError('password', 'required')">
                  Password required
                </mat-error>
              </mat-form-field>
          </div>

          <div class="flex items-center justify-between">
              <button class="px-4 py-2 font-bold text-white rounded bg-teal-dark hover:bg-teal">
                  Login
              </button>
              <a class="inline-block float-right mb-5 text-sm font-bold no-underline align-baseline text-blue hover:text-blue-dark" href="#">
                  Forgot Password?
              </a>
          </div>
          <div>
            <button type="submit" class="relative flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md group btn-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" (click)="onClickSignIn()">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <!-- Heroicon name: solid/lock-closed -->
                <svg class="w-5 h-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
              </span>
              Sign in
            </button>
          </div>
      </div>
    </form>
  </div>
</div>
